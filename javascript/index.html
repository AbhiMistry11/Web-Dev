<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
  <body>
    <div class="wrapper w-[100vw] h-[100vh] bg-red-50 ">
        <p class="text-4xl flex justify-center py-5 font-semibold uppercase">Stone Paper Scissor !!!</p>

        <p class="max-w-[1200px] mx-auto flex justify-center text-2xl font-semibold my-4" id="desc">Select Your Choice</p>

        <div class="max-w-[1200px] mx-auto flex justify-evenly items-center h-[30%]">
            <div class="bg-red-300 w-[100px] h-[100px] flex justify-center items-center font-bold hover:bg-gray-300 transition duration-100 rounded-full cursor-pointer" id="stone">STONE</div>
            <div class="bg-green-300 w-[100px] h-[100px] flex justify-center items-center font-bold hover:bg-gray-300 transition duration-100 rounded-full cursor-pointer" id="paper">PAPER</div>
            <div class="bg-blue-300 w-[100px] h-[100px] flex justify-center items-center font-bold hover:bg-gray-300 transition duration-100 rounded-full cursor-pointer" id="scissor">SCISSOR</div>
        </div>

        

        <div class="max-w-[1200px] mx-auto flex flex-col items-center gap-y-10">
            <p class="text-3xl underline underline-offset-4">SCORES</p>
            <div class="flex gap-x-10 text-2xl">
                <div class="flex flex-col items-center">
                    <p>Your Choice</p>
                    <p id="userC">None</p>
                </div>
                <div class="flex flex-col items-center">
                    <p>CPU Choice</p>
                    <p id="cpuC">None</p>
                </div>
            </div>
            <div class="flex gap-x-10 text-2xl">
                <div class="flex flex-col items-center">
                    <p>Your Score</p>
                    <p id="user">0</p>
                </div>
                <div class="flex flex-col items-center">
                    <p>CPU Score</p>
                    <p id="cpu">0</p>
                </div>
            </div>
        </div>


    </div>
  </body>
  <script src="script.js"></script>
</html>
